- uuid: canalun-1
  date: day1
  startsAt: "16:00"
  endsAt: "16:30"
  room: C
  title: >-
    Tearing down the game 'Brick-Break-Anywhere': Journey into the Uncharted
    Territories of DOM Scripting
  titleJa: ゲーム「webページ崩し」の仕組み〜あなたの知らないDOMスクリプティングの世界〜
  description: >-
    Although often perceived as a technology in good old days, DOM scripting
    (directly manipulating the DOM using browser APIs) is an active and vital
    technology that underpins modern front-end stacks such as Playwright and
    React.  


    In this session, we will dive into practical and advanced DOM scripting
    through an explanation of the implementation of the game
    'Brick-Break-Anywhere'
    ([demo](https://x.com/i_am_canalun/status/1707700748610629911)), in which
    elements on a web page are eliminated by hitting them with a ball, much like
    a game of brick-breaker.  


    In particular, we will shine a spotlight on technical details such as the
    method of element exploration adopted by Playwright, relatively recent APIs,
    and more.  


    Also the followings will be highlighted!  

    - Implementation of collision detection for elements in Shadow DOM and
    iframes

    - Determining whether an element is visible to the user, a task that cannot
    be accomplished only with visibility or opacity

    - A method to eliminate elements from the outermost layer while keep the
    page layout as much as possible


    Let's embark on a journey into the vast world of DOM!
  descriptionJa: >-
    一昔前の技術だと思われがちなDOMスクリプティング(DOMをブラウザのAPIで直接操作するプログラミング)は、PlaywrightやReactといったモダンなフロントエンドスタックを支える現役の重要な技術です。  


    本セッションでは、まさにブロック崩しのように、webページ上の要素にボールを当てて消していくゲーム「webページ崩し」([デモ動画](https://x.com/i_am_canalun/status/1707700748610629911))の実装に関する説明を通じて、実践的かつ高度なDOMスクリプティングについて取り扱います。  


    特に、下記の技術的詳細にスポットライトを当てながら、Playwrightが採用する要素探索の手法や比較的最新のAPIなどなど、奥深くて興味深いDOMスクリプティングの世界にご案内いたします。  

    - Shadow DOMやiframeの中にある要素への当たり判定の実装

    - visibilityやopacityだけでは実現できない、「要素がユーザーにとって見えているか」の判定

    - ページレイアウトを極力保ちつつ外側の要素(DOMツリーの親要素)から順に消していく方法


    そして何より「DOMってこんなに面白いんだ！」と思って頂ければ、これ以上のことはありません！！
  spokenLanguage: ja
  slideLanguage: en
  speakerIDs:
    - canalun
  sponsorIDs: []
