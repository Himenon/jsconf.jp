  titleJa: Bunがメジャーリリースされたけど、本当にBunはNode.jsに取って代るほどすごいのか？をAWS Lambdaで検証してみた
  descriptionJa: >-
    概要：

    今年の9月上旬に、Bunが正式にメジャーリリースされました。

    Bunは今までTypeScriptの開発で難解だった点をすべてこれ一つで解決でき、そして何よりNode.jsに比べてとにかく高速であることが売りであり、一部のブログやYouTubeでは「Node.jsの終焉」「Node.jsはオワコン」とまで言われています。


    しかし、本当にそうなのでしょうか？


    そこで、今回はAWS Lambdaを使用して、実際にWeb
    APIとしてBunとNode.jsを使用した際の結果を比較し、本当にNode.jsはBunによって終わってしまうのか、BunはNode.jsの代替になるのかをAWS
    Lambdaの観点で説明したいと思います。


    その他、AWS
    LambdaでBunを使用する方法、およびその際の注意点、そして実際の開発でのユースケースなどを自分が使ってみた経験から説明したいと思います。
