- uuid: ankur-datta-1
  date: day1
  startsAt: "17:10"
  endsAt: "17:40"
  room: A
  title: "React Server Components: The Back-end Killer?"
  description: >-
    React Server Components have emerged as a game-changing technology,
    revolutionizing how we build data-driven apps and challenging the
    traditional role of backend applications. 


    This talk will explore how React Server Components are transforming the
    landscape by enabling front-end apps with persistent database connections.
    We will dive into the power of React Server Components, their seamless
    integration with back-ends, and the utilization of Prisma ORM to streamline
    data access. 


    Join me to discover how this combination of technologies can eliminate the
    need for traditional back-end architectures, paving the way for a new era of
    efficient and scalable web development.


    Table of Contents:


    1. Introduction
        - Brief overview of React Server Components and their impact on frontend development.
    2. React Server Components: The New Paradigm
        - Deep dive into React Server Components and their ability to handle data-fetching, rendering, and implications for state management on the front-end.
    3. The Back-end Killer: Implications for Backend Applications
        - Examining the impact of React Server Components on traditional backend architectures.
        - Demonstrating advantages such as reduced latency and simplified development workflows.
    4. Understanding Data-Driven Apps as a Frontend Developer
        - Exploring the concept of data-driven apps and their requirements for persistent database connections.
        - Challenges for frontend devs in the data layer
            - Relational vs object-oriented
            - Persistence
            - Data modeling
    5. Streamlining Data Access with Prisma ORM
        - Introducing Prisma ORM as a powerful tool for efficient data access and manipulation.
        - Exploring its integration with React Server Components for seamless database connections.
    6. Real-World Examples and Case Studies
        - Showcasing organizations that have embraced React Server Components, highlighting their benefits and success stories.
    7. Further Considerations
        - Discussing potential challenges and considerations when adopting React Server Components; use cases not being covered by RSCs
    9. Conclusion
        - Recap of key points and takeaways from the talk.
  spokenLanguage: en
  slideLanguage: en
  speakerIDs:
    - ankur-datta
  sponsorIDs: []
- uuid: azukiazusa-1
  date: day1
  startsAt: "19:30"
  endsAt: "19:40"
  room: A
  titleJa: JavaScript なしで動作するモダンなコードの書き方
  descriptionJa: >-
    Next.js、Remix、SvelteKit といった近年のフレームワークは、JavaScript
    がなくても動作することを一つの価値として提供しています。


    例えばSvelteKit のフォームではプログレッシブエンハンスメントとして、JavaScript
    が利用できる環境ではリッチなユーザー体験を提供しつつ、JavaScript が使えない環境においては HTML
    のフォームとして振る舞うことでアプリケーションの機能を変わらず提供できます。

    React Server Component はサーバー側で HTML に変換されるため、クライアントに JavaScript
    のコードが配信されることはありません。React Server Component では `useState()`
    を使用できないといった制約がありますので、我々開発者は React Server Component の利点を十分に発揮するために、JavaScript
    を用いた状態管理を行う範囲を狭めることが求められています。


    このトークでは、CSS の :has() セレクターや、Popover API といった、従来は JavaScript
    を用いなければ提供できなかった機能を代替する方法を紹介します。
  spokenLanguage: ja
  slideLanguage: ja
  speakerIDs:
    - azukiazusa
  sponsorIDs: []
- uuid: baseballyama-1
  date: day1
  startsAt: "11:25"
  endsAt: "11:55"
  room: C
  titleJa: LLM全盛時代の開発プラクティス
  descriptionJa: >-
    2022年11月30日にOpenAI社からChatGPTが発表されて以降、LLM全盛時代に入ろうとしています。

    私は、LLMはソフトウェア開発に大きな変化をもたらすと考えています。


    私は株式会社Flyleでソフトウェアエンジニアをしています。私は直近半年以上、業務としてLLMに専念してきました。

    そして、既に自社製品にLLM (や機械学習) を組み込んだ機能をいくつもリリースしました。(今後も継続的にリリースします)


    その一方で、私はLLMを使用した開発チームの生産性向上にも注目しています。

    優秀な少人数のエンジニアチームが、LLMによってその能力を10倍エンハンスすることができたら、その企業の競争力が大きく高まることは想像に難くないと思います。


    このセッションでは実際にLLMを使用して生産性を向上するための技術を発表します。

    具体的なコンテンツは以下です。(最新の調査内容をお届けしたいのでコンテンツは更新される場合があります)


    1: LLMは "新人" だと考えるとわかりやすい
      (1) なぜ LLM は "新人" なのか
      (2) "コードレビュー" といった曖昧で複雑なタスクをLLMに依頼するのは現実的ではない
      (3) 「人間Aが実装 -> 人間Bがレビュー」という構造から「LLMが実装 -> 人間Aがレビュー」という構造をいかに作り出せるかがキーポイント
    2: LLMのサジェストを最大化するためには とにかく "統一感" が重要である
      (1) なぜ統一感が重要なのか
      (2) 統一感をもたらすための技術 (Prettier / ESLint / Stylelint / カスタムルールの実装)
    3: LLMによって技術選定に変化はあるか
      (1) LLMが学習済みの2021年9月以前に存在した技術を優先して使うべきか? (No)
    4: コーディングガイドを常に開いておこう
      (1) GitHub Copilot の仕組み
      (2) LLMでの使用を前提としたコーディングガイドの書き方
      (3) コーディングガイドを開いた時と開いていない時でサジェストにどのような違いがあるか
    5: (番外編) (経験を元に感じた) 製品にLLMを組み込む際のポイント
  spokenLanguage: ja
  slideLanguage: ja
  speakerIDs:
    - baseballyama
