- uuid: peter-eijgermans-1
  date: day1
  startsAt: "13:00"
  endsAt: "13:30"
  room: C
  title: Micro frontends in Action!
  description: >-
    Microservices have gained significant popularity in recent years as
    organizations seek to overcome the limitations of monolithic backends.


    However, the challenges of 'monolithic frontends' persist for many
    companies.


    In this session, Peter Eijgermans delves into a growing trend that aims to
    break down front-end monoliths into smaller, more manageable pieces. This
    architectural approach not only enhances team effectiveness and efficiency
    but also unlocks new possibilities.


    Peter begins by sharing an engaging anecdote of his adventure with a
    rhinoceros in Nepal, drawing parallels with the concept of monoliths that
    need to be overcome before embracing micro frontends. The presentation then
    focuses on establishing a robust Micro Frontends architecture, providing
    attendees with valuable insights into best practices, determining when and
    why to utilize micro frontends, and taking the initial steps towards
    implementation.


    Moreover, Peter showcases strategies for converting a monolith into a micro
    frontend application, offering practical guidance and demonstrating
    real-world scenarios.


    One of the key aspects covered is establishing seamless communication
    between Micro Frontends, ensuring smooth collaboration and integration
    within the architecture.
  spokenLanguage: en
  slideLanguage: en
  speakerIDs:
    - peter-eijgermans
  sponsorIDs: []
