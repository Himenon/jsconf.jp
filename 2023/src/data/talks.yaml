- uuid: anirudh-sharma-1
  date: day1
  startsAt: "11:25"
  endsAt: "11:55"
  room: A
  title: "Web Internals: Mastering the JavaScript Engine"
  description: >-
    For every developer, it's really essential to understand the internals in
    order to be aware and write optimized code. With a whole existing and
    upcoming ecosystem of libraries and frameworks around JavaScript, the need
    for thorough understanding of code execution on the web becomes more
    relevant. This knowledge also helps you to better understand and distinguish
    technologies like WebAssembly from JavaScript.


    Attend this talk to get an in-depth overview of the JavaScript engine and
    learn how it can help you as a developer to write more optimized JavaScript
    code. You will learn how exactly your high-level code is converted to
    bytecode and then to the optimized machine code with the magic of the V8
    engine.


    The key session highlights include:

    1. Intro to JS engines and the V8 engine evolution

    2. Abstract Syntax Tree (AST)

    3. Ignition, Bytecode and Turbofan

    4. Hidden classes and Inline caching

    5. Garbage collection

    6. Writing optimized code
  spokenLanguage: en
  slideLanguage: en
  speakerIDs:
    - anirudh-sharma
