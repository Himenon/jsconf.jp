- uuid: daiki-nishikawa-1
  date: day1
  startsAt: "11:25"
  endsAt: "11:55"
  room: B
  titleJa: Deep dive into Biome
  descriptionJa: >-
    Biome は、Rome を fork して始まった Web
    開発に必要なツールチェーンを開発するプロジェクトです。現在は、JavaScript、TypeScript、JSON の formatter や
    linter を提供しており、Vercel の新規プロダクトにも利用されています。


    今回のトークでは、Biome の直近の開発体制やリリースを紹介しつつ、Rust で実装されている Biome
    の内部について詳しく解説します。コアコントリビューターの一人として、Rust でJavaScript
    に関するツールを作る面白さやコントリビュートを歓迎している雰囲気などを伝えられるトークをしたいと考えています。


    現時点で具体的に考えている発表内容は次の通りです。


    - Biome の直近の開発体制やリリースの紹介
        プロジェクトの governace をベースに開発体制について紹介します。直近のリリースの紹介に加えて、コアチーム内で進行中の実装 (CSSのサポートなど) の近況についても紹介します。
    - Biome の内部アーキテクチャの解説
        内部で利用されている CST (Concrete Syntax Tree) の特徴などについて紹介します。構文木は Rust の LSP (rust-analyzer) の実装で利用されている rowan をベースとしたものになっており、この点にも触れながら紹介するつもりです。
    - Biome での linter の実装例の紹介
        linter の実装方法について、簡単なルールを例に具体的なコードを紹介しながら解説します。
  spokenLanguage: ja
  slideLanguage: en
  speakerIDs:
    - daiki-nishikawa
