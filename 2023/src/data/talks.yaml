  titleJa: Next.js App Router でのMPAフロントエンド刷新
  descriptionJa: >-
    現在フロントエンド領域では React Server Components とそれを利用する Next.js App Router
    が登場し、根底となるアプリケーション設計にも大きく影響を与えています。技術選定やマイグレーションの面でも悩みの多い過渡期を迎えていると思います。


    そんな中、サイボウズで提供するプロダクト「サイボウズOffice」では、Next.js App Router
    を採用したフロントエンドの基盤刷新に取り組んでおり、すでに数画面のリリースを完了しています。


    Next.js App Routerによって大きく変わったキャッシュ・テスト・エラーハンドリング・Server
