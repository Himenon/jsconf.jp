- uuid: josh-goldberg-1
  date: day1
  startsAt: "15:30"
  endsAt: "16:00"
  room: A
  title: "Static Analysis: Shockingly Awesome! ⚡️"
  description: >-
    Wouldn’t you love to automatically zap code bugs before releasing to
    production? How about before your code even gets run? Static analysis tools
    scrutinize your code as you write it - giving you blazing fast feedback at
    development time. We’re going to go into how that works, why it’s useful,
    and -best of all- how to enable the best configurations for ESLint,
    TypeScript, and their associated tooling in your app.


    In particular, we'll cover:

    * The tooling differences between formatters, linters, and type checkers

    * How to appropriately set up each of those tools for local development and
    CI/builds

    * A brief overview of using recommended rulesets from ESLint and
    TypeScript-ESLint -- and why you'd want to

    * The kinds of development-time issues each of those tools catch

    * Using ESLint and TypeScript as documentation sources and to educate
    developers on best practices

    * Demos of the -often surprisingly intricate- well-crafted static analysis
    tools can catch in your code


    A primary goal of the talk is to get the audience excited about the tooling
    they can run on their code. This talk will have you detecting bugs, bad
    practices, and code smells in your web apps at lightning speed! ⚡️
  spokenLanguage: en
  slideLanguage: en
  speakerIDs:
    - josh-goldberg
  sponsorIDs: []
- uuid: jon-zhang-1
  date: day1
  startsAt: "16:00"
  endsAt: "16:30"
  room: A
  title: "Unleash Your Product's Potential: A Beginner's Guide to Growth Engineering"
  description: >-
    Join us on an exhilarating journey as we unravel the mysteries of growth
    engineering and answer burning questions like: "Why does Meta have a whole
    team dedicated to working on their sign-up flow?" "Does it really matter
    what color I make this button on my app?" and "What even is growth
    engineering?"


    This talk will demystify the world of growth engineering and uncover the
    strategies that tech giants like Meta and Google use to grow their user
    base. We’ll take a closer look at how to use data to drive your decision
    making and how analytics can be used to fuel your product’s growth.


    Prepare to be captivated as we explore the world of growth engineering and
    reveal the strategies behind attracting hordes of users to tech giants like
    Meta, Google, and Twitter. We'll dive deep into the realm of data-driven
    decision-making and show you how to fuel your product's growth using the
    power of analytics. From spotting growth opportunities and optimizing
    funnels to measuring success with the right metrics, you’ll gain the tools
    to attract users, improve retention, and boost conversions.


    We’ll walk through real-world examples and case studies to show you how to
    leverage the “understand, identify, execute” framework to run experiments
    and data loops for continuous improvement. By the end of this talk, you'll
    walk away with a clear understanding of growth engineering, (or at least
    more than before you walked in :) ) armed with practical tips and insights
    to start your journey towards sustainable product growth.


    Whether you're a beginner scratching their head at everything you just read
    or a seasoned pro who’s just looking to level up your growth game, this talk
    will help everyone achieve measurable, impactful growth. Get ready to
    unleash your product’s potential!
  spokenLanguage: en
  slideLanguage: en
  speakerIDs:
    - jon-zhang
  sponsorIDs: []
