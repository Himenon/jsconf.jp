- uuid: medley
  ready: true
  name: 株式会社メドレー
  url: https://www.medley.jp/
  grade: premium
  logoUrl: /2024/sponsors/medley.png
  prText: |
    メドレーは、「医療ヘルスケアの未来をつくる」ミッションのもと、テクノロジーを活用した事業やプロジェクトを通じて、医療ヘルスケア分野の課題を解決していきます。それにより、病院や行政による「持続可能な医療」の実現と、患者さんやそのご家族にとって「納得できる医療」の実現を目指しています。
